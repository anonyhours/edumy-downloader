<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Token Extractor</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h3 {
      color: #2d3b45;
      margin-top: 0;
    }
    button {
      padding: 8px 16px;
      background-color: #0f7c90;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0d6e80;
    }
    #token-container {
      margin-top: 15px;
      display: none;
    }
    #token {
      word-break: break-all;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
      font-family: monospace;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    .copy-btn {
      background-color: #6c757d;
      margin-top: 8px;
    }
    .copy-btn:hover {
      background-color: #5a6268;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h3>Access Token Extractor</h3>
  <button id="extract">Extraer Token</button>
  
  <div id="token-container">
    <p>Token encontrado:</p>
    <div id="token"></div>
    <button id="copy" class="copy-btn">Copiar al Portapapeles</button>
  </div>
  
  <p class="status" id="status">Presiona el bot√≥n para extraer el token</p>
  
  <script src="popup.js"></script>
</body>
</html>
